<div class="posts">
  {% for post in site.posts %}
    <article class="post">
    <br>
      <span style="font-weight: bolder; font-size: 150%;"><a style="color:black;" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>
      <br>
      <span style="font-size:80%; color: grey">{{post.date | date: "%B %-d, %Y"}} | {{ post.categories }}</span>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
