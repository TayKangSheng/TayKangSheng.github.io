<!DOCTYPE html>
<html lang="en">

<head>
	<title>SUTD InstaFeed</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="http://platform.instagram.com/en_US/embeds.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<style type="text/css">
		.entry{
			max-width:300px;
			max-height:300px;
			
		}
		.caption{
			word-break:  break-all ;
			overflow: ellipsis;
		}
	</style>
</head>
<body>
	<section class="container-fluid">
	<h2>SUTD INSTAFEED #sutd</h2>
	<!-- <div id="wall"></div> -->
	<table class="table">
  		<tr id="wall">
  			
  		</tr>
	</table>
	</section>
	<script type="text/javascript">
		$( document ).ready(function() {
			$.ajax({type: 'GET',
				dataType: 'jsonp',
				cache: false,
				url: 'https://api.instagram.com/v1/tags/sutd/media/recent?access_token=469106421.1fb234f.5cca2082788041c1998c828e536eab49',
				success: function(data){
					var jsondata = data.data;
					for (var i=0 ; i<jsondata.length ; i++){
						var link = jsondata[i].link;
						// console.log(link);
						var image = jsondata[i].images.standard_resolution.url;
						var caption = jsondata[i].caption.text;
						var username = jsondata[i].user.username;
						$('#wall').append("<td> <h4>@"+username+"</h4> <img class='entry' src="+image+"><hr><span class='caption'>"+caption+"</span></td>");
					}
				}
			});

		});
	</script>
</body>
</html>
